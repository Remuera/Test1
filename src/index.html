<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dateien herunterladen</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Dateien Downloader</h1>
    </header>
    <main>
      <p>
        Klicken Sie auf „Alle Dateien herunterladen“, um alle Dateien aus dem
        Unterverzeichnis <code>/Dateien</code> herunterzuladen.
      </p>
      <button id="downloadAllBtn">Alle Dateien herunterladen</button>
      <p class="note">
        (Hinweis: Es öffnet sich ein Dialog, in dem Sie Ihr Zielverzeichnis
        auswählen können – dies funktioniert nur in unterstützten Browsern.)
      </p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
